<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class= 'jumbotron p-1 mt-3 text-center ' style="background-color: darkcyan;">
        <h1 style="color: white;">Weather Dashboard</h1>
    </div>

    <div class= 'container'>
        <div class= 'row'>
            <div class= 'col-4' style='background-color:azure'>
                <h3>Search for your city:</h3>
                <div class = 'input-group mb-4'>
                    <input type='text' id='city-search' class='form-control' >
                    <button id= 'search-btn' style="background-color: darkcyan;">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class = 'input-group mb-4'>
                    <button id = 'clear-btn' class = 'btn bt-lg btn-primary' style = 'background-color: darkcyan;'>Clear Results</button> 
                </div>
                <!-- Maybe ul for search history? -->
                <div id= 'buttonList' class= 'btn-group'></div>
            
            </div>
            <div class = 'col-8'>
                <div class = 'row ml-2 border border-dark'>
                    <div class= 'col-12'>
                        <!-- Fill this in with city name, date, and icon for weather: -->
                        <h2 class= 'city' id= 'city-name'></h2>
                        <img id= weather-icon src=''>
                        
                        <p id= 'temp'>Temperature:</p>
                        <p id= 'humid'>Humidity:</p>
                        <p id= 'wind'>Wind-speed:</p>
                        <p id= 'uvi'>UV Index:</p>
                        <button class = 'uv-index rounded py-2 px-2 mb-2' id= 'uv-ind'></button> 
                    </div>
                </div>

                <div class= 'col-12'>
                    <h2>5-Day Forecast:</h2>
                    <div class= 'row'>
                        <div class= 'col-sm-2 text-white ml-2'style= 'background-color: darkcyan;'>
                            <p id= 'date-week0'></p>
                            <!-- <p id= 'weather-pic0'></p> -->
                            <img id= weather-pic0 src = ''>
                            <p id= 'future-temp0'>Temp:</p>
                            <p id= 'future-humid0'>Humidity:</p>
                        </div>

                        <div class= 'col-sm-2 text-white ml-2' style= 'background-color: darkcyan;'>
                            <p id= 'date-week1'></p>
                            <!-- <p id= 'weather-pic1'></p> -->
                            <img id= weather-pic1 src = ''>
                            <p id= 'future-temp1'>Temp:</p>
                            <p id= 'future-humid1'>Humidity:</p>
                        </div>

                        <div class= 'col-sm-2 text-white ml-2' style= 'background-color: darkcyan;'>
                            <p id= 'date-week2'></p>
                            <!-- <p id= 'weather-pic2'></p> -->
                            <img id= weather-pic2 src = ''>
                            <p id= 'future-temp2'>Temp:</p>
                            <p id= 'future-humid2'>Humidity:</p>
                        </div>

                        <div class= 'col-sm-2 text-white ml-2' style= 'background-color: darkcyan;'>
                            <p id= 'date-week3'></p>
                            <!-- <p id= 'weather-pic3'></p> -->
                            <img id= weather-pic3 src = ''>
                            <p id= 'future-temp3'>Temp:</p>
                            <p id= 'future-humid3'>Humidity:</p>
                        </div>

                        <div class= 'col-sm-2 text-white ml-2' style= 'background-color: darkcyan;'>
                            <p id= 'date-week4'></p>
                            <!-- <p id= 'weather-pic4'></p> -->
                            <img id= weather-pic4 src = ''>
                            <p id= 'future-temp4'>Temp:</p>
                            <p id= 'future-humid4'>Humidity:</p>
                        </div>
                   
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/5c0ca3f3f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class= 'jumbotron p-1 mt-3 text-center ' style="background-color: darkcyan;">
        <h1 style="color: white;">Weather Dashboard</h1>
    </div>

    <div class= 'container'>
        <div class= 'row'>
            <div class= 'col-4' style='background-color:azure'>
                <h3>Search for your city:</h3>
                <div class = 'input-group mb-4'>
                    <input type='text' id='city-search' class='form-control' >
                    <button id= 'search-btn' style="background-color: darkcyan;">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class = 'input-group mb-4'>
                    <button id = 'clear-btn' class = 'btn bt-lg btn-primary' style = 'background-color: darkcyan;'>Clear Results</button> 
                </div>
                <!-- Maybe ul for search history? -->
            
            </div>
            <div class = 'col-8'>
                <div class = 'row ml-2 border border-dark'>
                    <div class= 'col-12'>
                        <!-- Fill this in with city name, date, and icon for weather: -->
                        <h2 class= 'city' id= 'city-name'></h2>
                        <p id= 'temp'>Temperature:</p>
                        <p id= 'humid'>Humidity: </p>
                        <p id= 'wind'>Wind Speed: </p>
                        <p id= 'uvi'>UV Index: 
                            <button id= "uv-index btn btn-primary" class='uv-display uv-color'>index here</button>
                        </p>
                    </div>
                </div>
                
                <div class= 'col-12'>
                    <h2>5-Day Forecast</h2>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
